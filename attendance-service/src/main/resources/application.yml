spring:
  application:
    name: attendance-service
  datasource:
    username: hbstudent
    password: hbstudent
    url: jdbc:mysql://localhost:3306/attendance_db
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
